<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Destructuring Arrays</title>
</head>
<body>
  <script>
    let [a,b,c, ...rest] = [1,2,3,4,5,6,7,8,9];
    console.log(a,b,c);
    console.log(rest);
    // simple swap use case
    let x = 1;
    let y = 2;
    [x,y] = [y,x];
    console.log(x,y);
  </script>
  
</body>
</html>
