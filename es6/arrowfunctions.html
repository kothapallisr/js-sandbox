<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrow Functions</title>
</head>
<body>
  <script>
    // Arrow Functions
    let multiply = (x, y) => {
      return x*y;
    }
    console.log(multiply(2,3));

    let add = (x, y) => x+y;
    console.log(add(4,5));

    let hello = name => "Hello " + name;
    console.log(hello("Sr"));

    let fun = _ => "This is also an Arrow Function";
    console.log(fun());
  
  </script>
  
</body>
</html>
