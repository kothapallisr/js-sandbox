<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Application</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="app">
    <div class="container">
      <div class="jabquiz">
        <div class="jabquiz">
          <div class="jabquiz__question-box">
            <h1 class="jabquiz__question">
              Who is the first president of United States?
            </h1>
            <p class="jabquiz__tracker">1 of 7</p>
            <div class="progress">
              <div class="progress__inner"></div>
            </div>
            <p class="jabquiz__tagline">Pick an option below!</p>
          </div>
          <div class="jabquiz__choices-box">
            <ul class="jabquiz__choices">
              <!-- dynamically with javascript -->
              <li class="jabquiz__choice">
                <input type="radio" name="choice" class="jabquiz_input" id="choice0" checked>
                <label for="choice0" class="jabquiz__label">
                  <i></i>
                  Martin Luther King
                </label>
              </li>
              <li class="jabquiz__choice">
                <input type="radio" name="choice" class="jabquiz_input" id="choice0">
                <label for="choice0" class="jabquiz__label">
                  <i></i>
                  Michael Jackson
                </label>
              </li>
              <li class="jabquiz__choice">
                <input type="radio" name="choice" class="jabquiz_input" id="choice0">
                <label for="choice0" class="jabquiz__label">
                  <i></i>
                  Tony Rubens
                </label>
              </li>
              <li class="jabquiz__choice">
                <input type="radio" name="choice" class="jabquiz_input" id="choice0">
                <label for="choice0" class="jabquiz__label">
                  <i></i>
                  Something else
                </label>
              </li>
            </ul>
            <div class="jabquiz__footer">
              <button class="button button--bordered next">Next</button>
              <button class="button button--bordered restart">Restart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
